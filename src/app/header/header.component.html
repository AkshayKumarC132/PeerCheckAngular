<nav class="header-nav">
    <div class="nav-left">
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle navigation menu" *ngIf="showNavigation">
            <i class="fas fa-bars"></i>
        </button>
        <a href="https://peercheck.ai/" class="d-flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="shield" class="lucide lucide-shield h-8 w-8 text-blue-600"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path></svg>
            <span class="text-2xl font-bold text-gray-900">PeerCheck</span>
          </a>        <!-- Desktop Navigation Links -->
        <div class="nav-links" *ngIf="showNavigation">
            <a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
            @if(this.authService.getUserRole() != 'reviewer'){
            <a [routerLink]="['/peer-session/start']" routerLinkActive="active">Peer Session</a>
            }
            @if(this.authService.getUserRole() != 'operator'){
            <a [routerLink]="['/monitor']" routerLinkActive="active">Monitor</a>
            }
        </div>
    </div>

    <div class="nav-right">
        <app-theme-toggle></app-theme-toggle>
        <div class="user-menu" *ngIf="showNavigation">
            <div class="user-info">
                <i class="fas fa-user-circle m-1"></i>
                <span class="username">{{ username }}</span>
            </div>
            <div class="dropdown-menu">
                <a [routerLink]="['/settings']" routerLinkActive="active">Settings</a>
                <a (click)="logout()" class="logout-link">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile Navigation Menu -->
<div class="mobile-nav-menu" [class.active]="isMobileMenuOpen" *ngIf="showNavigation">
    <div class="mobile-nav-links">
        @if(this.authService.getUserRole() == 'admin'){
        <a [routerLink]="['/dashboard']" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
    }
        <a [routerLink]="['/peer-session/start']" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-users"></i> Peer Session
        </a>
    </div>
</div>
