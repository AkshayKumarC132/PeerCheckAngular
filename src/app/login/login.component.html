<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow rounded p-4 p-sm-5" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <svg width="48" height="48" fill="currentColor" class="text-primary mb-2" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 3a5 5 0 1 1 0 10A5 5 0 0 1 8 3z"/>
      </svg>
      <h2 class="h4 mb-0">Login</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-floating mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" />
        <label for="username">Username</label>
        <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger small mt-1">
          <div *ngIf="loginForm.controls['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-floating mb-3 position-relative">
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="Password" formControlName="password" />
        <label for="password">Password</label>
        <span class="position-absolute top-50 end-0 translate-middle-y pe-3 password-toggle" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
            <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.359 11.238 11.647 9.525A6.981 6.981 0 0 0 15 8s-3-5.5-8-5.5a6.98 6.98 0 0 0-4.216 1.39L.646 2.75a.5.5 0 1 0-.708.708l13 13a.5.5 0 0 0 .708-.708l-1.288-1.289z"/>
            <path d="M11.734 12.243A7.028 7.028 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a13.134 13.134 0 0 1 3.248-3.908L11.734 12.243z"/>
            <path d="M4.766 5.275 7.525 8.034a3 3 0 0 1-2.759-2.759z"/>
          </svg>
        </span>
        <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger small mt-1">
          <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
    </form>
    <button class="btn btn-outline-primary w-100" (click)="goToRegister()">Don't have an account yet? SignUp</button>
  </div>
</div>
