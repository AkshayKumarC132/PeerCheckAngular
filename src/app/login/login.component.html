<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Username</label>
      <input type="text" formControlName="username">
      <div *ngIf="submitted && loginForm.controls['username'].errors">
        <div *ngIf="loginForm.controls['username'].errors['required']">Username is required</div>
      </div>
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password">
      <div *ngIf="submitted && loginForm.controls['password'].errors">
        <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
  <button class="secondary-button" (click)="goToRegister()">Don't have an account yet? SignUp</button>
</div>
