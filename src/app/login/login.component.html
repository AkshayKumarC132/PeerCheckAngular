<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username">
        <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger small mt-1">
          <div *ngIf="loginForm.controls['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger small mt-1">
          <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <button class="secondary-button btn btn-outline-primary w-100 mt-2" (click)="goToRegister()">Don't have an account yet? SignUp</button>
  </div>
</div>
