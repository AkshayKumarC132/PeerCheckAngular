<div>
    <h2>Add Record</h2>
    <form (ngSubmit)="submitRecord()">
      <label for="fileUpload">Upload Audio File:</label>
      <input type="file" id="fileUpload" (change)="onFileSelected($event)" />
      <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">
        Submit
      </button>
    </form>
  
    <!-- Success or Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
